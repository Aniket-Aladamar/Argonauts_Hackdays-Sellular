<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="style1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      <label>Password</label>
    </div>
    <div>
      <select name="role" id="role" style="background-color: aqua; border-radius: 6px;">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>

  <div>
  
    <p>Dont have a account? <a href="login1.html" style="text-decoration: none; color: #03e9f4;">CREATE ONE</a></p>
  </div>
</div>

  

<script>
  const form = document.querySelector('form');
const username = document.querySelector('input[type="text"]');
const password = document.querySelector('input[type="password"]');
const role = document.querySelector('select');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append('username', username.value);
  formData.append('password', password.value);
  

  fetch('/verify', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.exists) {
      if(role.value=="user")
      {
      window.location.href = 'index1.html';
      }
      else if(role.value=="admin"){
        window.location.href = 'index2.html';
      }
    } else {
      alert('Username or password is incorrect.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
});

</script>






</body>
</html>
